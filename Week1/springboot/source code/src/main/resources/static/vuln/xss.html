<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vulnerable XSS Page</title>
</head>
<body>
<h1>XSS Test Page</h1>
<form id="xssForm">
    <label for="input">Input text:</label>
    <input type="text" id="input" name="input" required><br><br>
    <button type="submit">Submit</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('xssForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var input = document.getElementById('input').value;
        window.location.href = '/vuln/xss/echo?input=' + encodeURIComponent(input);
    });
</script>
</body>
</html>
